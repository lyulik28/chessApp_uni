<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>registration</title>
    <link th:href="@{/styles/registration.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/submitRegistration}" th:object="${user}" method="post">
        <h2>Please register</h2>
        <p>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Email"/>
        </p>
        <p>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></div>
            <label for="username">Username</label>
            <input type="text" id="username" th:field="*{username}" placeholder="Username" />
        </p>
        <p>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Password"/>
        </p>
        <div>
            <button type="submit" id="sb_test">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
