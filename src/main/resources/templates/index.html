<!DOCTYPE html>
<html>
<head>
    <title>Chess</title>
    <link th:href="@{/styles/game.css}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/game.js"></script>
</head>
<body>
<div class="container">
    <div class="main_info">
        <noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript
            being
            enabled. Please enable
            Javascript and reload this page!</h2></noscript>

        <div class="info">
            <h1 id="message" th:text="${message}"></h1>
            <h1 id="recipient" th:text="${recipient}" hidden></h1>
            <h1 id="sender" th:text="${sender}" hidden></h1>
        </div>

        <div class="chess_board" th:color="${color}">
            <div th:each="row,iter : ${board}">
                <div th:each="cell,iter1 : ${row}" th:text="${cell}" th:data-row="${iter.index}" th:data-cell="${iter1.index}" class="cell"></div>
            </div>
        </div>

        <a href="home">Back Home</a>
    </div>

    <div class="chat">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="text">Write text</label>
                    <input type="text" id="text" class="form-control" placeholder="Your text here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
        <table id="conversation" class="table table-striped">
            <tbody id="greetings">
            </tbody>
        </table>
    </div>
</div>

<div class="res">
    <a href="home">Back Home</a>
</div>
</body>
</html>
